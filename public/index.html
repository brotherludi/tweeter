<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src=/scripts/composer-char-counter.js></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div>
      <span class="logo">TWEETER</span>
    </div>
    <footer>
      <button class='write'>
        <span><b>Write</b> a new tweet</span>
        <div><i class="fa-solid fa-angles-down"></i></div>
      </button>
    </footer>
  </nav>

  <header class="head">
    <div>
      <img class=profile-pic src="/images/profile-b.png">
      <h2 class="username"><b>Di</b> Lu</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!--Error Messages-->
    <section id="error">
      <span id="error-empty" class="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        Please enter something before you Tweet! ðŸ˜…
        <i class="fas fa-exclamation-triangle"></i>
      </span>
      <span id="error-tooLong" class="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        The maximum message length is 140 characters! ðŸ¤“
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </section>

    <!--Submitting New Tweet-->
    <section class="new-tweet">
      <form id="new-tweet-form" action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="submit-counter">
          <button id="submit" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!--This section contains individual tweets-->
    <section id="tweets-container"></section>
  </main>
</body>

</html>
